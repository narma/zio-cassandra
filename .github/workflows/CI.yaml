name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: docker-practice/actions-setup-docker@master
        with:
            docker_channel: stable
            docker_version: 20.10
      - name: Run tests
        run: sbt +IntegrationTest/test

